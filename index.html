<html>
<head>
<title>CSS Grid for Hunt The Wumpus</title>
<style>
html
{
    height: 100%;
    box-sizing: border-box;
    font-family: sans-serif;
}
body 
{
    background: white;
    display: grid;
    grid-template-areas:    "header header"
                            "sidebar content"
                            "footer footer";
    grid-template-rows: 150px 1fr 100px;
    grid-template-columns: 200px 1fr;
    grid-gap: 5px;
    border: 5px solid white;
    margin: 0;
    box-sizing: border-box;
    height: 100vh;
}
body > *
{
    padding: 10px;
}
content#gameBoard
{
    background: dodgerblue;
    padding: 0;
    display: grid;
    grid-area: content;
}
content#gameBoard .cell
{
    background: url("images/room empty fixed.png");
    background-size: 100% 100%;
}
header 
{
    background: mediumseagreen;
    grid-area: header;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    color: white;
}
aside 
{
    background: teal;
    grid-area: sidebar;
}
footer 
{
    background: gray;
    grid-area: footer;
}
.wumpusIcon
{
    width: 111px;
    height: 120px;
    margin: 0 25px;
}
</style>
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body class="wrapper">
    <header>
        <img src="images/wumpus on clr bgd.png" class="wumpusIcon">
        Hunt The Wumpus
        <img src="images/wumpus on clr bgd.png" class="wumpusIcon">
    </header>
    <content id="gameBoard"></content>
    <aside>difficulties</aside>
    <footer>webpage info</footer>
</body>
<script>
window.boardWidth = 12;
window.boardHeight = 4;
let rows = "1fr ".repeat(boardHeight);
let cols = "1fr ".repeat(boardWidth);
for(index=0; index<boardWidth*boardHeight; index++)
{
    $("#gameBoard").append("<div class='cell' id='cell" + index + "'></div>");
}
$("#gameBoard").css("gridTemplateColumns", cols);
$("#gameBoard").css("gridTemplateRows", rows);
$("#cell13").css("background-image", "url('images/elbow hallways fixed.png')");
</script>
</html>
