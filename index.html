<html>
<head>
<title>CSS Grid for Hunt The Wumpus</title>
<style>
html
{
    height: 100%;
    box-sizing: border-box;
    font-family: sans-serif;
}
body 
{
    background: white;
    display: grid;
    grid-template-areas:    "header header"
                            "sidebar content"
                            "footer footer";
    grid-template-rows: 150px 1fr 100px;
    grid-template-columns: 200px 1fr;
    grid-gap: 5px;
    border: 5px solid white;
    margin: 0;
    box-sizing: border-box;
    height: 100vh;
}
body > *
{
    padding: 10px;
}
content#gameBoard
{
    background: white;
    padding: 0;
    display: grid;
    grid-area: content;
    grid-template-rows: 1fr 1fr 1fr;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
}
content#gameBoard .cell
{
    background: url("images/room empty.png");
    background-size: 100% 100%;
}
header 
{
    background: mediumseagreen;
    grid-area: header;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    color: white;
}
aside 
{
    background: teal;
    grid-area: sidebar;
}
footer 
{
    background: gray;
    grid-area: footer;
}
.wumpusIcon
{
    width: 111px;
    height: 120px;
    margin: 0 25px;
}
</style>
<script>
window.boardWidth = 5;
window.boardHeight = 3;
</script>
</head>
<body class="wrapper">
    <header>
        <img src="images/wumpus on clr bgd.png" class="wumpusIcon">
        Hunt The Wumpus
        <img src="images/wumpus on clr bgd.png" class="wumpusIcon">
    </header>
    <content id="gameBoard">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
        <div class="cell" id="cell10"></div>
        <div class="cell" id="cell11"></div>
        <div class="cell" id="cell12"></div>
        <div class="cell" id="cell13"></div>
        <div class="cell" id="cell14"></div>
    </content>
    <aside>difficulties</aside>
    <footer>webpage info</footer>
</body>
</html>
